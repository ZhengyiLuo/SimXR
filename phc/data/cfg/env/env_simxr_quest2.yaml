task: HumanoidEgoImg
num_envs: 512
# num_envs: 2048
env_spacing: 5
episode_length: 300
isFlagrun: False
enable_debug_vis: False
motion_file: ""

max_len: 450
fut_tracks: False
fut_tracks_dropout: False
obs_v: 6
auto_pmcp: False
auto_pmcp_soft: True
eval_full: False

strict_eval: True
partial_running_mean: True

img_dim: [4, 120, 160]
img_latent_dim : 2048
img_aug: False
cycle_motion: True
use_resnet_gn: True
use_siamese: True


#### Distilliation config
kin_loss: True
distill: True
save_kin_info: True
distill_z_model: False
distill_model_config:
  z_activation: "silu"
  root_height_obs: False
models: ['output/dgx/mmt_im_2_1/Humanoid_00402500.pth']

masterfoot: False
freeze_toe: false
freeze_hand: False


shape_resampling_interval: 100

control_mode: "isaac_pd"
pdControl: True
power_scale: 1.0
controlFrequencyInv: 2 # 30 Hz
stateInit: "Random"  
hybridInitProb: 0.5
numAMPObsSteps: 10

local_root_obs: True
root_height_obs: False
key_bodies: ["b_l_foot_twist", "b_r_foot_twist", "b_l_wrist_twist", "b_r_wrist_twist"]
contact_bodies: ["b_l_foot_twist",  "b_r_foot_twist" ]
reset_bodies: ["b_head"]
trackBodies: ["b_head"]

terminationHeight: 0.15
enableEarlyTermination: True
terminationDistance: 0.25

numTrajSamples: 10
trajSampleTimestep: 0.5
speedMin: 0.0
speedMax: 3.0
accelMax: 2.0
sharpTurnProb: 0.02

enableTaskObs: True

plane:
  staticFriction: 1.0
  dynamicFriction: 1.0
  restitution: 0.0
